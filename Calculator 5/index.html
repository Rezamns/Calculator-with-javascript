<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://mr-mostafa.github.io/Simple-Calculator/styles/style.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <h1> Calculator Program With JavaScript </h1>
    <div class="row">
      <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 mr-auto ml-auto mt-70 pt-3">

        <div id="calculator">

          <div class="LED">
            <p id="log">0</p>
            <p id="LED-display">0</p>
          </div>
          <!-- LED -->

          <div class="buttons">

            <div class="row">
              <div class="col">
                <span id="x2" class="calculator-btn">&#xe902;<sup>2</sup></span>
              </div>
              <div class="col">
                <span id="square" class="calculator-btn">&#xe900;</span>
              </div>
              <div class="col">
                <span id="Parentheses-left" class="calculator-btn Parentheses">(</span>
              </div>
              <div class="col">
                <span id="Parentheses-right" class="calculator-btn Parentheses">)</span>
              </div>
              <div class="col">
                <span id="divide" class="calculator-btn operator">/</span>
              </div>
            </div>
            <!-- row -->

            <div class="row">
              <div class="col">
                <span id="percentage" class="calculator-btn operator">%</span>
              </div>
              <div class="col">
                <span id="n7" class="calculator-btn numbers">7</span>
              </div>
              <div class="col">
                <span id="n8" class="calculator-btn numbers">8</span>
              </div>
              <div class="col">
                <span id="n9" class="calculator-btn numbers">9</span>
              </div>
              <div class="col">
                <span id="multiplication" class="calculator-btn operator">x</span>
              </div>
            </div>
            <!-- row -->

            <div class="row">
              <div class="col">
                <span id="plus-minus" class="calculator-btn">&#xe903;</span>
              </div>
              <div class="col">
                <span id="n4" class="calculator-btn numbers">4</span>
              </div>
              <div class="col">
                <span id="n5" class="calculator-btn numbers">5</span>
              </div>
              <div class="col">
                <span id="n6" class="calculator-btn numbers">6</span>
              </div>
              <div class="col">
                <span id="minus" class="calculator-btn operator">-</span>
              </div>
            </div>
            <!-- row -->

            <div class="row last-row">

              <div class="col">
                <div class="row">
                  <div class="col">
                    <span id="c" class="calculator-btn">C</span>
                  </div>
                  <div class="col">
                    <span id="n1" class="calculator-btn numbers">1</span>
                  </div>
                  <div class="col">
                    <span id="n2" class="calculator-btn numbers">2</span>
                  </div>
                  <div class="col">
                    <span id="n3" class="calculator-btn numbers">3</span>
                  </div>
                </div>
                <!-- row -->

                <div class="row">
                  <div class="col">
                    <span id="ce" class="calculator-btn">CE</span>
                  </div>
                  <div class="col">
                    <span id="n0" class="calculator-btn numbers">0</span>
                  </div>
                  <div class="col">
                    <span id="dot" class="calculator-btn">.</span>
                  </div>
                  <div class="col">
                    <span id="equal" class="calculator-btn">=</span>
                  </div>
                </div>
                <!-- row -->

              </div>
              <!-- col -->

              <div class="col">
                <span id="plus" class="calculator-btn operator">+</span>
              </div>
            </div>
            <!-- row -->

          </div>
          <!-- buttons -->

        </div>

      </div>
      <!-- col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 mr-auto ml-auto mt-70 p-3 -->
    </div>
    <!-- row -->
  </div>

  <script src="./script.js"></script>

</body>

</html>
